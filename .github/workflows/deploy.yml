name: Deploy Python WebApp to Azure

on:
  push:
    branches: [ "main" ]   # rode o deploy quando der push na main
  workflow_dispatch:        # permite rodar manualmente pelo GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Opcional: checar se o projeto instala e roda build (bom pra n√£o subir coisa quebrada)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Se o seu app estiver na raiz (app.py na raiz)
      - name: Zip app for deployment
        run: |
          zip -r app.zip . -x ".git/*" ".github/*" "infra/*" "*.pyc" "__pycache__/*"

      # Se seu app estiver em uma pasta /app, use isso no lugar do bloco acima:
      # - name: Zip app for deployment
      #   run: |
      #     zip -r app.zip app data requirements.txt -x "app/__pycache__/*"

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "gs-cloudsolutions-0j2y7"  # ex: gs-ia-mercado-trabalho-abc12
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
